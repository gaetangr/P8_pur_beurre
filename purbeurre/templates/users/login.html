{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static i18n %}
{% block content %}
<div class="container mt-5 mb-5 pt-5 pb-5">
{% with action=view.action|default:"Add" %}
<h1> {% trans "Sign In !" %} </h1>
<form method="post" action="." >
{% csrf_token %}
{{ form|crispy }}
<button type="submit" class="btn btn-primary"> {% trans "Sign In !" %} </button>
</form>
</div>
{% endwith %}
{% endblock content %}
