{% extends "base.html" %}
{% block content %}
<br><br><br> <br>
<h1>Substitues pour {{origin_product}}</h1>
   <div class="row justify-content-center mt-5 mb-5">
{% for product in product %}
<div class="card-group ml-1 col-lg-3 col-md-6 d-flex justify-content-center">
<div class="card text-center mb-3 col--6">

    <h1><span class="badge bg-success" style="position: absolute; right: -6px; top: -15px;">

   {{ product.nutriscore_grade|upper }}
    </span></h1>
          <div class="card-body bg-grey">
            <h5 class="card-title">{{ product.name }}</h5>
            <img
              height="180px"
              width="180px"
              src="{{ product.image_url }}"
              class="pb-3 mb-3 mt-4"
              alt=""
            /><br />

            <a href="{% url 'products:detail' product.id  %}" class="btn btn-primary"
              >Ficher produit</a>  <br>
                         {% if request.user.is_authenticated %}
            <form action="{% url 'products:save' origin_product product.id  %}">

              <button type="submit" class="btn btn-primary">Sauvegarder</button>

            </form>
            <!-- Formulaire avec input hidden / enregistrer un substitue produit d'origine et nouveau
              champ input hidden id du produit selectionne et id du produit de la page -->
            {% else %} <br>
              <a href="" class="btn btn-primary disabled"> Sauvegarder </a>
            {% endif %}
            <br />

          </div>
        </div>
</div>{% endfor %}




        {% endblock content %}
      </div>
    </div>
  </div>
</div>
