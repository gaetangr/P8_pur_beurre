{% load static i18n %}

    {% if messages %}
          {% for message in messages %}
              <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">{{ message }}<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>
          {% endfor %}
      {% endif %}


<header class="masthead presentation">
  <div class="container h-100 text-white">
    <div
      class="row h-100 align-items-center justify-content-center text-center">
      <div class="col-lg-10 align-self-end">
        <h1 class="text-uppercase font-weight-bold">
          {% trans "Fat yes, but quality fat" %}
        </h1>
        <hr class="divider my-4" />
        <h2>
          {% trans "Find a substitute for the products you eat everyday" %}
        </h2>
      </div>

      <div class="col-8">
        <div class="search-div">
          <form action="/products/search/" method="get">
            <div class="input-group input-group-lg mb-3">
              <input
                class="search-input form-control secondary-search"
                type="text"
                placeholder="Ex: Nutella"
                aria-label="Search"
                name="product_search"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-primary btn-xl js-scroll-trigger search-btn"
                  type="submit"
                >
                  Substituer
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</header>
